<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0b;
            --bg-card: #141416;
            --bg-input: #1a1a1e;
            --border: #2a2a2e;
            --text-primary: #fafafa;
            --text-secondary: #888;
            --accent: #ff3b5c;
            --accent-glow: rgba(255, 59, 92, 0.4);
            --success: #00d47e;
            --success-glow: rgba(0, 212, 126, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: 
                radial-gradient(ellipse at top, rgba(255, 59, 92, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(0, 212, 126, 0.05) 0%, transparent 50%);
        }

        .container {
            width: 100%;
            max-width: 560px;
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent) 0%, #ff6b81 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px var(--accent-glow);
        }

        .logo-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 300;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            padding-left: 48px;
            background: var(--bg-input);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--accent-glow);
        }

        input[type="text"]::placeholder {
            color: var(--text-secondary);
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .btn {
            padding: 16px 28px;
            border: none;
            border-radius: 12px;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, #ff6b81 100%);
            color: white;
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px var(--accent-glow);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Status Section */
        .status-section {
            display: none;
        }

        .status-section.visible {
            display: block;
        }

        .status-card {
            background: var(--bg-input);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .status-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--text-secondary);
        }

        .status-indicator.pending {
            background: #ffa500;
            animation: pulse 1.5s infinite;
        }

        .status-indicator.downloading {
            background: #00a8ff;
            animation: pulse 1s infinite;
        }

        .status-indicator.completed {
            background: var(--success);
            box-shadow: 0 0 12px var(--success-glow);
        }

        .status-indicator.error {
            background: var(--accent);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .status-text {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .video-title {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 16px;
            word-break: break-word;
        }

        .progress-bar {
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent) 0%, #ff6b81 100%);
            border-radius: 3px;
            transition: width 0.3s ease;
            width: 0%;
        }

        /* Download Links */
        .download-links {
            display: grid;
            gap: 12px;
        }

        .download-link {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 20px;
            background: var(--bg-input);
            border: 2px solid var(--border);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .download-link:hover {
            border-color: var(--success);
            background: rgba(0, 212, 126, 0.05);
            transform: translateX(4px);
        }

        .download-icon {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .download-icon.video {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }

        .download-icon.audio {
            background: linear-gradient(135deg, var(--success) 0%, #00f5a0 100%);
        }

        .download-icon svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .download-info {
            flex: 1;
        }

        .download-type {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .download-format {
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .download-arrow {
            color: var(--text-secondary);
            transition: transform 0.2s ease;
        }

        .download-link:hover .download-arrow {
            transform: translateX(4px);
            color: var(--success);
        }

        /* Error State */
        .error-message {
            background: rgba(255, 59, 92, 0.1);
            border: 1px solid rgba(255, 59, 92, 0.3);
            border-radius: 12px;
            padding: 16px;
            color: var(--accent);
            font-size: 0.9rem;
        }

        /* Footer */
        .footer {
            margin-top: 32px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
        }

        /* Spinner */
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 500px) {
            .input-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/></svg>
                </div>
                <h1>YouTube Downloader</h1>
            </div>
            <p class="subtitle">Download videos and audio in high quality</p>
        </header>

        <div class="card">
            <div class="input-group">
                <div class="input-wrapper">
                    <span class="input-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
                        </svg>
                    </span>
                    <input type="text" id="urlInput" placeholder="Paste YouTube URL here...">
                </div>
                <button class="btn btn-primary" id="downloadBtn" onclick="startDownload()">
                    <span id="btnText">Download</span>
                    <span id="btnSpinner" class="spinner" style="display: none;"></span>
                </button>
            </div>

            <div class="status-section" id="statusSection">
                <div class="status-card">
                    <div class="status-header">
                        <div class="status-indicator" id="statusIndicator"></div>
                        <span class="status-text" id="statusText">Preparing...</span>
                    </div>
                    <p class="video-title" id="videoTitle"></p>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>

                <div class="download-links" id="downloadLinks" style="display: none;">
                    <a href="#" class="download-link" id="videoLink" download>
                        <div class="download-icon video">
                            <svg viewBox="0 0 24 24"><path d="M18 4l2 4h-3l-2-4h-2l2 4h-3l-2-4H8l2 4H7L5 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4h-4z"/></svg>
                        </div>
                        <div class="download-info">
                            <div class="download-type">Video</div>
                            <div class="download-format">MP4 • H.264</div>
                        </div>
                        <span class="download-arrow">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M5 12h14M12 5l7 7-7 7"/>
                            </svg>
                        </span>
                    </a>
                    
                    <a href="#" class="download-link" id="audioLink" download>
                        <div class="download-icon audio">
                            <svg viewBox="0 0 24 24"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
                        </div>
                        <div class="download-info">
                            <div class="download-type">Audio</div>
                            <div class="download-format">MP3 • 192kbps</div>
                        </div>
                        <span class="download-arrow">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M5 12h14M12 5l7 7-7 7"/>
                            </svg>
                        </span>
                    </a>
                </div>

                <div class="error-message" id="errorMessage" style="display: none;"></div>
            </div>
        </div>

        <footer class="footer">
            <p>Built with FastAPI & yt-dlp</p>
        </footer>
    </div>

    <script>
        let currentJobId = null;
        let pollInterval = null;

        async function startDownload() {
            const url = document.getElementById('urlInput').value.trim();
            
            if (!url) {
                alert('Please enter a YouTube URL');
                return;
            }

            // Reset UI
            setButtonLoading(true);
            showStatus();
            hideDownloadLinks();
            hideError();
            updateStatus('pending', 'Starting download...');
            updateProgress(0);
            document.getElementById('videoTitle').textContent = '';

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to start download');
                }

                const data = await response.json();
                currentJobId = data.job_id;

                // Start polling for status
                pollInterval = setInterval(checkStatus, 1000);

            } catch (error) {
                showError(error.message);
                setButtonLoading(false);
            }
        }

        async function checkStatus() {
            if (!currentJobId) return;

            try {
                const response = await fetch(`/api/status/${currentJobId}`);
                const data = await response.json();

                // Update title if available
                if (data.title) {
                    document.getElementById('videoTitle').textContent = data.title;
                }

                // Update progress
                const progress = parseInt(data.progress) || 0;
                updateProgress(progress);

                // Update status based on state
                switch (data.status) {
                    case 'pending':
                        updateStatus('pending', 'Preparing download...');
                        break;
                    case 'downloading_video':
                        updateStatus('downloading', `Downloading video... ${data.progress || ''}`);
                        break;
                    case 'downloading_audio':
                        updateStatus('downloading', `Downloading audio... ${data.progress || ''}`);
                        break;
                    case 'processing':
                        updateStatus('downloading', 'Processing...');
                        break;
                    case 'completed':
                        updateStatus('completed', 'Download complete!');
                        updateProgress(100);
                        showDownloadLinks(data.video_url, data.audio_url);
                        stopPolling();
                        setButtonLoading(false);
                        break;
                    case 'error':
                        showError(data.error || 'Download failed');
                        stopPolling();
                        setButtonLoading(false);
                        break;
                }

            } catch (error) {
                console.error('Status check failed:', error);
            }
        }

        function updateStatus(state, text) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            indicator.className = 'status-indicator ' + state;
            statusText.textContent = text;
        }

        function updateProgress(percent) {
            document.getElementById('progressFill').style.width = percent + '%';
        }

        function showStatus() {
            document.getElementById('statusSection').classList.add('visible');
        }

        function showDownloadLinks(videoUrl, audioUrl) {
            const linksContainer = document.getElementById('downloadLinks');
            linksContainer.style.display = 'grid';

            if (videoUrl) {
                const videoLink = document.getElementById('videoLink');
                videoLink.href = videoUrl;
                videoLink.style.display = 'flex';
            }

            if (audioUrl) {
                const audioLink = document.getElementById('audioLink');
                audioLink.href = audioUrl;
                audioLink.style.display = 'flex';
            }
        }

        function hideDownloadLinks() {
            document.getElementById('downloadLinks').style.display = 'none';
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            updateStatus('error', 'Error');
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function setButtonLoading(loading) {
            const btn = document.getElementById('downloadBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('btnSpinner');

            btn.disabled = loading;
            btnText.style.display = loading ? 'none' : 'inline';
            spinner.style.display = loading ? 'inline-block' : 'none';
        }

        function stopPolling() {
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
        }

        // Allow Enter key to submit
        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                startDownload();
            }
        });
    </script>
</body>
</html>
